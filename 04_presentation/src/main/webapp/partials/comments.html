<div class="page-header">
    <a class="btn btn-primary" href="#/"><span class="glyphicon glyphicon-home"></span> Revenir aux article</a>
</div>

<br>
<div class="row bs-example">
    <div class="col-xs-6">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
    </div>
    <div class="col-xs-6">
        <select ng-model="order" class="form-control">
            <option value="stockCode" selected="selected">Organiser par Code</option>
            <option value="stockName">Organiser par Noms</option>
        </select>
    </div>
</div>

<hr>

<div class="list-group bs-example">
    <a href="#" class="list-group-item active">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text">Detail des articles :</p>
    </a>
    <div ng-repeat="pr in listComments | filter:query | orderBy:order">
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{pr.stockCode}}</h4>
            <p class="list-group-item-text">
                Commentaire : <br>
                {{pr.stockName | uppercase}}
            </p>
        </a>
    </div>
</div>
