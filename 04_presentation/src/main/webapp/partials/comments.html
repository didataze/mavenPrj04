<div class="page-header">
    <a class="btn btn-primary" href="#/"><span class="glyphicon glyphicon-home"></span> Revenir aux article</a><br>
</div>


<div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">@</span>
    <input type="text" ng-model="query" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
</div>


<!--<input type="text" ng-model="query" placeholder="Enter here"><br>-->
<div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">@</span>
    <select ng-model="order" class="form-control">
        <option value="stockCode">Organiser par Code</option>
        <option value="stockName">Organiser par Names</option>
    </select>
</div>
<hr>


<div class="list-group">
    <a href="#" class="list-group-item active">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text">Detail des articles :</p>
    </a>
<!--</div>-->

<!--<div class="list-group">-->
    <div ng-repeat="pr in listComments | filter:query | orderBy:order">
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{pr.stockCode}}</h4>
            <p class="list-group-item-text">
                Commentaire : <br>
                {{pr.stockName | uppercase}}
            </p>
        </a>
    </div>
</div>
