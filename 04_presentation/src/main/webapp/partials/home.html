<div class="row bs-example">
    <div ng-repeat="pr in listPosts">

        <div class="clearfix visible-sm-block"></div>
        <div class="col-sm-6 col-md-4 col-lg-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <strong> {{pr.stockCode}} </strong>
                </div>
                <div class="panel-body">
                    {{pr.stockName | uppercase}}
                </div>
                <div class="panel-footer">
                    <a class="btn btn-info" href="#/comments/{{pr.stockId}}">
                        <span class="badge">{{pr.comments.length}}</span>
                        Commentaires </a>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
